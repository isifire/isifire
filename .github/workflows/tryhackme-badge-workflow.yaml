name: TryHackMe Update Badge

on:
  schedule:
    - cron: '0 0 * * *'  # Ejecutar cada d√≠a a medianoche UTC
  workflow_dispatch:     # Permite disparar manualmente

jobs:
  tryhackme-badge-update:
    name: Actualizar badge TryHackMe
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Generar badge TryHackMe
        uses: devlights/tryhackme-badge-workflow@v1
        with:
          username: isi4fire

      - name: Commit y push del badge
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tryhackme-badge.svg
          git commit -m "Actualizar badge TryHackMe"
          git push
